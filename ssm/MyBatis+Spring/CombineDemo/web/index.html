<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>
<body>
<div id="app" style="display: block;">
    <div class="header">
        <el-menu theme="dark" class="el-menu-demo" mode="horizontal">
            <div class="logo">
                <img src="static/img/logo1.png" alt="element-logo" class="nav-logo">
            </div>
            <el-submenu index="3" style="position: absolute; right: 10px;top: 100px">
                <template slot="title">Cai (System Manage)</template>
                <el-menu-item index="2-1">Sign Out</el-menu-item>
            </el-submenu>
            <!--<div></div>-->
        </el-menu>
        <div class="line"></div>
    </div>
    <div class="leftMenu">
        <el-tabs v-model="activeName"  tab-position="left" type="border-card" style="height: 670px" @tab-click="handleClick">
            <el-tab-pane label="date" name="date"><i class="el-icon-date"></i>Date</el-tab-pane>
            <el-tab-pane label="employees" name="employees"><i class="el-icon-user"></i>Employees</el-tab-pane>
            <el-tab-pane label="customers" name="customers"><i class="el-icon-s-custom"></i>Customers</el-tab-pane>
            <el-tab-pane label="suppliers" name="suppliers"><i class="el-icon-user-solid"></i>Suppliers</el-tab-pane>
            <el-tab-pane label="products" name="products"><i class="el-icon-menu"></i>Products</el-tab-pane>
            <el-tab-pane label="purchases" name="purchases"><i class="el-icon-document"></i>Purchases</el-tab-pane>
            <el-tab-pane label="logs" name="logs"><i class="el-icon-collection-tag"></i>Logs</el-tab-pane>
        </el-tabs>
    </div>


    <div class="basetable" v-loading="loadings" element-loading-text="Loading...">
        <div style="margin-top: 15px;margin-bottom: 5px; width: 50%">
            <el-input placeholder="Please enter the search content" v-model="searchKeyword" class="input-with-select" style="min-width: 600px">
                <el-select v-model="selectArr" slot="prepend" clearable placeholder="Lookup attribute" style="width: 180px">
                    <el-option label="all" value="all"></el-option>
                    <el-option :label="head" :value="head" v-for="(head, key) in header"></el-option>
                </el-select>
                <el-button slot="append" icon="el-icon-search" @click="search">Search</el-button>
                <el-button slot="append" icon="el-icon-plus" @click="add">Add</el-button>
            </el-input>
        </div>

        <div class="tableMain">
            <el-table :data="tableData" height="560" stripe>
                <el-table-column :prop="head" :label="head" v-for="(head, key) in header" :key="head" :width="columnWidth">
                </el-table-column>
                <el-table-column
                        label="options"
                        fixed="right"
                        :width="optionWidth"
                >
                    <template scope="scope">
                        <el-button size="small" @click="handleEdit(scope.$index, scope.row)">Edit
                        </el-button>
                        <el-button size="small" type="danger" @click="handleDelete(scope.$index, scope.row)">Delete
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <!--:append-to-body='true解决弹出框被幕布遮挡的bug-->
        <el-dialog title="Item Information" :visible.sync="dialogFormVisible"  :append-to-body='true'>

            <el-form :model="form">
                <el-form-item :label="head" :lable-width="formLabelWidth" v-for="(head, key) in header">
                    <el-input v-model="form[head]" auto-complete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="cancel">Cancel</el-button>
                <el-button type="primary" @click="update">Confirm</el-button>
            </div>
        </el-dialog>
    </div>

    <el-dialog
            title="Server Error"
            :visible.sync="dialogErrorVisible"
            width="30%">
        <span>The requested path does not exist!</span>
        <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="dialogErrorVisible = false">Confirm</el-button>
     </span>
    </el-dialog>
</div>

</body>
<style>
    body .el-table th.gutter{
        display: table-cell!important;
    }

    body .el-table colgroup.gutter{
        display: table-cell!important;
    }
</style>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jutils-src"></script>
<script>
    axios.defaults.headers.post['Content-Type'] = 'application/json';
    new Vue({
        el:'#app',

        data:{
            //表格等动态数据
            tableData: [],
            header: [],
            initHeaders: {
                'employees':['eid','ename','city'],
                'customers':['cid','cname','city','visits_made','last_visit_time'],
                'suppliers':['sid','sname','city','telephone_no'],
                'products':['pid','pname','qoh','qoh_threshold','original_price','discnt_rate','sid'],
                'purchases':['purid','cid','eid','pid','qty','ptime','total_price'],
                'logs':['logid','who','time','table_name','operation','key_value'],
            },
            form: {},
            timeArr:null,

            //格式
            formLabelWidth: '80px',
            columnWidth:180,
            optionWidth:250,

            //动态变量
            searchKeyword:"",
            selectArr:"",
            activeName:"employees",

            //bool判断
            loadings:true, //true表示开始加载
            isAdd:true,
            dialogFormVisible: false,   //提交窗口
            dialogErrorVisible:false,   //错误窗口


        },
        created() {
            this.getTable(this.activeName);
        },
        methods:{
            setLoading(){
                this.loadings = true;
                //设置加载延时为2500
                setTimeout(() => {
                    this.loadings = false
                }, 2500)
            },
            add() {
                //console.log(this.form);
                this.isAdd = true;
                this.dialogFormVisible = true
            },
            update() {
                //待解决：空值及长度为0字符串的处理
                //将YYYY-MM-DD HH:ii:ss格式转换为时间戳
                if(this.timeArr!=null){
                    this.form[this.timeArr] = new Date(this.form[this.timeArr]).getTime();
                }
                //将空串转换为null
                for(let idx in this.form){
                    if(this.form[idx].toString().length===0){
                        this.form[idx] = null;
                    }
                }
                //console.log(this.form);
                if(this.isAdd){
                    this.changeTable(this.activeName,
                        "/" + this.activeName + "/insert.do",this.form);
                }else{
                    this.changeTable(this.activeName,
                        "/" + this.activeName + "/update.do",this.form)
                }
                this.form = {};
                this.dialogFormVisible = false;
            },
            search() {
                this.tableData =  this.tableData.filter(item=>{
                    if(this.selectArr===""||this.selectArr=="all"){
                        for(let arr in item){
                            //console.log(item[arr]);
                            if(item[arr].toString().indexOf(this.searchKeyword)!=-1)
                                return true;
                        }
                        return false;
                    }else{
                        console.log(this.selectArr);
                        return item[this.selectArr].toString().indexOf(this.searchKeyword)!=-1;
                    }
                });
                this.searchKeyword = '';
                this.$message({
                    type: 'success',
                    message: 'search amount:  ' + this.tableData.length
                })
            },
            handleEdit(index, row) {
                //employees无法完成city项编辑,显示NaN
                this.form = this.tableData[index];
                console.log(this.form);
                this.isAdd = false;
                this.dialogFormVisible = true;
            },
            handleDelete(index, row) {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    ids = [];
                    ids.push(this.tableData[index][this.header[0]]);
                    this.changeTable(this.activeName,
                        "/" + this.activeName + "/delete.do",ids);
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    })
                })
            },
            cancel() {
                this.dialogFormVisible = false
            },
            handleClick(tab, event) {
                if(tab.label!="date") {
                    this.getTable(tab.label);
                }
            },
            getTable(tableName){
                /**
                 * 在函数体中this.tableData报错原因：回调函数处于其它函数的内部this不会与任何对象绑定，为undefined
                 * 解决方法：使用钩子函数
                 * 解决2：在外面给this赋值，_this = this，用_this在函数体内访问Vue的数据
                 */
                this.setLoading();
                this.header = this.initHeaders[tableName];

                this.optionWidth = Math.ceil(window.innerWidth/this.header.length);
                axios
                    .get("/" + tableName + "/detail.do")
                    .then(respone=>{
                        this.tableData = respone.data;
                        //将时间戳转为YYYY-MM-DD HH:ii:ss
                        this.timeArr = null;
                        for(let idx in this.header){
                            this.timeArr = this.header[idx];
                            if(this.header[idx].includes("time")){
                                this.tableData.map(item=>{
                                    item[this.header[idx]] = jutils.formatDate(
                                        new Date(item[this.header[idx]]),"YYYY-MM-DD HH:ii:ss");
                                })
                            }
                        }
                        this.loadings = false;  //查找成功，手动关闭动画
                    })
                    .catch(error=>{
                        this.tableData = [];
                        this.loadings = false;
                        this.dialogErrorVisible = true;
                    });
            },
            changeTable(tableName,url,data){
                axios({
                    method:'post',
                    url:url,
                    data:JSON.stringify(data)
                }).then(response => {
                    this.getTable(this.activeName);
                    if(response.data.success!=true){
                        //this.dialogErrorVisible = true;
                        this.$message({
                            type: 'info',
                            message: response.data.message
                        })
                    }else {
                        this.$message({
                            type: 'success',
                            message: response.data.message
                        })
                    }
                }).catch(function (error) { // 请求失败处理
                    this.dialogErrorVisible = true;
                });
            }
        }
    })
</script>

</html>
