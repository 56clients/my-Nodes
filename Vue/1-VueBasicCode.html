<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatitle" content="ie=edge">
    <title>1-Vue的基本代码</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!--将来new的Vue实例会控制这个元素的所有内容 -->
    <!---->
    <div id="app">
        <p id="content">{{ msg }}</p>
    </div>
    <script>
        //创建Vue实例
        //导入包后，再浏览器内存中就多了一个Vue构造函数
        //vm对象就是MVVM中的VM调度者
        var vm = new Vue({
            el:'#app',  //表示new的Vue实例所控制页面的区域
            // data就是MVVM中的M,专门用于保存每个页面的数据
            data:{  //存放el要用到的数据
                msg:'欢迎学习Vue'  //通过Vue提供的指令，可以很方便把数据渲染到页面，不需要手动操作DOM元素
            }
        })
    </script>
</body>
</html>
