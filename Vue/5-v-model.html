<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatitle" content="ie=edge">
    <title>4-事件修饰符</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!--v-bind只能实现数据的单向绑定：从数据层到视图层-->
        <input type="text" :value="msg" style="width: 500px">

        <!--v-model只能运用在表单元素中：实现数据的双向绑定，即修改V层的同时也在修改M层-->
        <!--input(radio,text,address,email...) select checkbox textarea-->
        <input type="text" style="width: 500px" v-model="msg">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'大家都是好学生，爱敲代码，爱学习，爱思考，简直完美，没瑕疵！',
            },
            methods:{

            }
        })
    </script>
</body>
</html>
