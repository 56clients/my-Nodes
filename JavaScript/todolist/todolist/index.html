<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ToDoList</title>
		<script type="text/jscript" src="js/todolist.js"></script>
		<link href="css/todolist.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="loadAll()">
		<form id="main-box" action="javascript:add()">
			<label id="todolist">
				todolist
			</label>
			
			<span id="add-box">
				<input type="text" name="add" id="add" placeholder="add task"/>
			</span>
			
		</form>
		
		<div id="task_list">
			<div id="todo">
				<h2>正在进行</h2>
				<ul id="todo-list">
				</ul>
			</div>
			
			<div id="finish">
				<h2>已经完成</h2>
				<ul id="finish-list">
				</ul>
			</div>
		</div>
		
		<footer id="foot">
			<p id="copyright">
				©2019&nbsp;ZhuoZhuoCrayon&nbsp;
				<button type="button" id="clear" value="clearAll" onclick="clearCache()">clearAll</button>
			</p>
			<p id="github">
				<a href="https://github.com/ZhuoZhuoCrayon">Learn more about the author...</a>
			</p>
		</footer>
	</body>
</html>
