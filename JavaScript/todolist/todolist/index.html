<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/jscript" src="js/todolist.js"></script>
	</head>
	<body>
		<form id="main-box" action="javascript:add()">
			<label id="todolist">
				todolist
			</label>
			
			<span id="add-box">
				<input type="text" name="add" id="add" placeholder="add task"/>
			</span>
		</form>
		
		<div id="task_list">
			<div id="todo">
				<h2>正在进行</h2>
				<ul id="todo-list">
					<li>
						<span class="todo-work">want to do</span>
						<input type="button" value="done"/>
						<input type="button" value="del"/>
					</li>
				</ul>
			</div>
			
			<div id="finish">
				<h2>已经完成</h2>
				<ul id="finish-list">
					<li>
						<span class="finish-work">finish</span>
						<input type="button" value="todo"/>
						<input type="button" value="del"/>
					</li>
				</ul>
			</div>
		</div>
		
		<footer id="foot">
			<p id="copyright">
				©2019&nbsp;ZhuoZhuoCrayon&nbsp;
			</p>
			<p id="github">
				<a href="https://github.com/ZhuoZhuoCrayon">Learn more about the author...</a>
			</p>
		</footer>
	</body>
</html>
